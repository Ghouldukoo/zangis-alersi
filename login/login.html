<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Document</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header-inner">

                <nav class="header-navigation">

                    <img src="login-images/Group 174.svg" alt="">
                    
                    <ul class="header-navigation-list">
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/about/about.html" target="_blank">About Us</a></li>
                        <li><a href="../help/help.html" target="_blank">Help</a></li>
                    </ul>
                
                </nav>

                <div class="header-buttons">
                    <a class="login" href="login.html">Log In</a>
                    <a class="signup" href="../signup/signup.html">Sign Up</a>
                </div>

                <div class="burger-menu">
                    <button>☰</button>
                    <input type="checkbox">
                    <div class="burger">
                        <ul class="burger-list">
                            <li><a href="/index.html">Home</a></li>
                            <li><a href="../about/about.html">About</a></li>
                            <li><a href="../help/help.html">Help</a></li>
                            <li><a class="added" href="../signup/signup.html">Sign Up</a></li>
                            <li><a class="added" href="login.html">Log In</a></li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>
    </header>

    <!-- =======================FORM==================== -->

    <form class="login">
        <div class="container">
            <div class="login-inner">

                <div class="login-form">

                    <div class="login-title">
                        <h1>Log In To 3Lance</h1>
                        <p>Dont have an account ? <a href="../signup/signup.html">Register here</a></p>
                    </div>

                    <div class="email text">
                        <label for="login" >Email / Username</label>
                        <input type="text" id="login" required>
                    </div>

                    <div class="password text">
                        <label for="password" >Password</label>
                        <input type="password" id="password" required>
                    </div>

                    <div class="apply">
                        <a href="../index.html">Sign Up</a>
                    </div>

                </div>
                
            </div>
        </div>
    </form>

    <!-- ===========================FOOTER=========================== -->

    <section class="footer">
        <div class="container">
            <div class="footer-inner">

                <div class="footer-cards">

                    <div class="footer-card">

                        <div class="footer-card-image logo">
                            <img src="login-images/Group 4.png" alt="">
                        </div>

                        <div class="footer-card-image apps">
                            <img src="login-images/Group 183.png" alt="">
                        </div>

                    </div>

                    <div class="footer-card">
                        <nav class="footer-navigation">
                            <ul>
                                <li><a href="about/about.html">About Us</a></li>
                                <li><a href="#">Become Freelancer</a></li>
                            </ul>
                        </nav>
                        
                        <div class="footer-copyright">

                        </div>
                    </div>

                </div>

            </div>
        </div>
   </section>
